<!DOCTYPE html>
<html>
<head>
    <title>Roast Bot</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        input, textarea, select, button { width: 100%; padding: 10px; margin: 5px 0; }
        #roast { margin-top: 20px; font-weight: bold; color: #ff4d4d; min-height: 30px; }
        #loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff4d4d;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Roast Bot</h1>
    <input type="text" id="name" placeholder="Name or nickname">
    <textarea id="details" placeholder="Details / quirks"></textarea>
    <select id="style">
        <option value="playful">Playful</option>
        <option value="sarcastic">Sarcastic</option>
        <option value="friendly">Friendly</option>
    </select>
    <button onclick="getRoast()">Generate Roast ðŸ”¥</button>
    <div id="loader"></div>
    <div id="roast"></div>

    <script>
        async function getRoast() {
            const name = document.getElementById("name").value.trim();
            const details = document.getElementById("details").value.trim();
            const style = document.getElementById("style").value;
            const roastDiv = document.getElementById("roast");
            const loader = document.getElementById("loader");

            if (!name || !details) {
                alert("Please enter both name and details!");
                return;
            }

            roastDiv.innerText = "";
            loader.style.display = "block"; // Show loader

            try {
                const response = await fetch("https://tokyo97-roastbot-backend.hf.space/run/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ data: [name, details, style] })
                });

                const result = await response.json();
                loader.style.display = "none"; // Hide loader
                roastDiv.innerText = result.data[0] || "No roast generated. Try again!";
            } catch (err) {
                console.error(err);
                loader.style.display = "none"; // Hide loader
                roastDiv.innerText = "Error generating roast. Please try later.";
            }
        }
    </script>
</body>
</html>
