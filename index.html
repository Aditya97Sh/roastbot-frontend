<!DOCTYPE html>
<html>
<head>
    <title>Roast Bot</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
        input, textarea, select, button { width: 100%; padding: 10px; margin: 5px 0; }
        #roast { margin-top: 20px; font-weight: bold; color: #ff4d4d; }
    </style>
</head>
<body>
    <h1>Roast Bot</h1>
    <input type="text" id="name" placeholder="Name or nickname">
    <textarea id="details" placeholder="Details / quirks"></textarea>
    <select id="style">
        <option value="playful">Playful</option>
        <option value="sarcastic">Sarcastic</option>
        <option value="friendly">Friendly</option>
    </select>
    <button onclick="getRoast()">Generate Roast ðŸ”¥</button>
    <div id="roast"></div>

    <script>
        async function getRoast() {
            const name = document.getElementById("name").value.trim();
            const details = document.getElementById("details").value.trim();
            const style = document.getElementById("style").value;

            if (!name || !details) {
                alert("Please enter both name and details!");
                return;
            }

            try {
                const response = await fetch("https://tokyo97-roastbot-backend.hf.space/run/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ data: [name, details, style] })
                });

                const result = await response.json();

                // Gradio predict returns result.data[0] for single output
                document.getElementById("roast").innerText = result.data[0] || "No roast generated.";
            } catch (err) {
                console.error(err);
                document.getElementById("roast").innerText = "Error generating roast. Please try later.";
            }
        }
    </script>
</body>
</html>
